<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
      <div id="ui">
          <div id="main-menu" class="container">
              <div class="row">
                <div class="col-sm-12">
                  <h1>Main menu</h1>
                  <button id="start-game" class="btn btn-outline-primary">Start game</button>
                </div>
              </div>
          </div>
          <div id="loadout" class="container">
              <div class="row">
                <div class="col-sm-12">
                  <h1 class="d-inline-block">Truck load</h1>
                  <button id="start-game-loadout" class="float-right btn btn-outline-primary">Start game</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                    <div id="money">Â£2000</div>
                    <div id="crates">
                    </div>
                  <div id="desc">
                  </div>
                  <div>
                     <p>This is the truck loadout stage. Here you can select which crates you will be carrying to the end of the level. Your reward will depend on how many you can carry.</p>

                     <p>Every crate has a price and a reward. You can select</p>
                 </div>
                </div>
                <div class="col-sm-8">

                  <img class="truck" src="assets/truck/truck_1/truck_1_body_lights_on_yellow.png" />
                  <div id="placements">
                      <div class="crate-placement pos-1 active">
                      </div>
                  </div>
                </div>
              </div>
          </div>
          <div id="win" class="container">
              <div class="row">
                  <div class="col-sm-12">
                      <h2>Earnings</h2>
                  </div>
              </div>

              <div class="row justify-content-center">
                <div id="calcs" class="col-sm-6">
                </div>
            </div>
            <button id="next-map" class="float-right btn btn-outline-primary">Next map</button>
          </div>
      </div>
      <div id="hud">
          <div class="container">
              <div class="row justify-content-center">
                  <div id="time-left" class="col-sm-6">
                      Time left: 60 seconds
                  </div>
              </div>
          </div>
      </div>
      <script src="build.js"></script>
  </body>
</html>
